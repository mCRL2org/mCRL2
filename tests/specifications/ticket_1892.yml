nodes:
  l1:
    type: mcrl2
  l2:
    type: mcf
  l3:
    type: lps
  l4:
    type: pbes

tools:
  t1:
    input: [l1]
    output: [l3]
    args: []
    name: mcrl22lps
  t2:
    input: [l3, l2]
    output: [l4]
    args: []
    name: lps2pbes
  t3:
    input: [l4]
    output: []
    args: []
    name: pbessolvesymbolic

result: |
  result = t3.value['solution'] == True

