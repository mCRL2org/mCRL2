nodes:
  l1:
    type: mcrl2
  l2:
    type: mcf
  l3:
    type: lps
  l4:
    type: pbes
  l5:
    type: lps
  l6:
    type: lps
  l7:
    type: lts
  l8:
    type: lts

tools:
  t1:
    input: [l1]
    output: [l3]
    args: [-n]
    name: mcrl22lps
  t2:
    input: [l3, l2]
    output: [l4]
    args: [-c]
    name: lps2pbes
  t3:
    input: [l4, l3]
    output: [l5]
    args: ['--check-strategy']
    name: pbessolvesymbolic
  t4:
    input: [l4, l3]
    output: [l6]
    args: []
    name: pbessolve
  t6:
    input: [l3]
    output: [l7]
    args: []
    name: lps2lts
  t7:
    input: [l5]
    output: [l8]
    args: []
    name: lps2lts
  t8:
    input: [l8, l7]
    output: []
    args: [--equivalence=none, --preorder=sim]
    name: ltscompare

result: |
  result = (t3.value['solution'] == t4.value['solution']) and t8.value['result']
