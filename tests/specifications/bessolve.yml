nodes:
  l1:
    type: BesSpec
  l2:
    type: bes
  l3:
    type: pbes

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: txt2bes
  t2:
    input: [l2]
    output: []
    args: [-sgauss]
    name: bessolve
  t3:
    input: [l2]
    output: []
    args: [-sspm]
    name: bessolve
  t4:
    input: [l3]
    output: []
    args: []
    name: pbessolve
  t5:
    input: [l2]
    output: [l3]
    args: [-opbes]
    name: besconvert
result: |
  result = t2.value['solution'] == t3.value['solution'] == t4.value['solution']
