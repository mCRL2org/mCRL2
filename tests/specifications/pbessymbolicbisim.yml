nodes:
  l1:
    type: pbesspec
  l2:
    type: pbes
  l3:
    type: pbes

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: txt2pbes
  t2:
    input: [l2]
    output: [l3]
    args: []
    name: pbesrewr
  t3:
    input: [l3]
    output: []
    args: []
    name: pbessymbolicbisim
  t4:
    input: [l3]
    output: []
    args: [--no-early-termination]
    name: pbessymbolicbisim
  t5:
    input: [l3]
    output: []
    args: [--simplifier=identity]
    name: pbessymbolicbisim
  t6:
    input: [l3]
    output: []
    args: [--fine-initial]
    name: pbessymbolicbisim
  t7:
    input: [l3]
    output: []
    args: []
    name: pbessolve
result: |
  result = t3.value['solution'] == t4.value['solution'] == t5.value['solution'] == t6.value['solution'] == t7.value['solution']
