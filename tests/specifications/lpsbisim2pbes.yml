nodes:
  l1:
    type: mcrl2
  l2:
    type: mcrl2
  l3:
    type: lps
  l4:
    type: lps
  l5:
    type: pbes

tools:
  t1:
    input: [l1]
    output: [l3]
    args: []
    name: txt2lps
  t2:
    input: [l2]
    output: [l4]
    args: []
    name: txt2lps
  t3:
    input: [l3, l4]
    output: [l5]
    args: [-bstrong-bisim]
    name: lpsbisim2pbes
  t4:
    input: [l5]
    output: []
    args: []
    name: pbessolve

result: |
  result = t4.value['solution']
