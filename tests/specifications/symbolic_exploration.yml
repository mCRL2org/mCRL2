nodes:
  l1:
    type: pbesspec
  l2:
    type: pbes
  l3:
    type: pbes
  l4:
    type: pbes
  l5:
    type: pbes
  l6:
    type: pbes

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: txt2pbes
  t2:
    input: [l2]
    output: [l3]
    args: [-o1, -c]
    name: symbolic_exploration
  t3:
    input: [l2]
    output: [l4]
    args: [-o1]
    name: symbolic_exploration
  t4:
    input: [l2]
    output: [l5]
    args: [-O0, -c]
    name: symbolic_exploration
  t5:
    input: [l2]
    output: [l6]
    args: [-O0]
    name: symbolic_exploration
  t6:
    input: [l2]
    output: []
    args: []
    name: pbessolve
  t7:
    input: [l3]
    output: []
    args: []
    name: pbessolve
  t8:
    input: [l4]
    output: []
    args: []
    name: pbessolve
  t9:
    input: [l5]
    output: []
    args: []
    name: pbessolve
  t10:
    input: [l6]
    output: []
    args: []
    name: pbessolve
result: |
  answers = [t6.value['solution'], t7.value['solution'], t8.value['solution'], t9.value['solution'], t10.value['solution']]
  result = not (True in answers and False in answers)

