nodes:
  l1:
    type: mcrl2
  l2:
    type: lps
  l3:
    type: lps
  l4:
    type: lts
  l5:
    type: lts

tools:
  t1:
    input: [l1]
    output: [l2]
    args: [-n]
    name: mcrl22lps
  t2:
    input: [l1]
    output: [l3]
    args: [--no-alpha, -n]
    name: mcrl22lps
  t3:
    input: [l2]
    output: [l4]
    args: []
    name: lps2lts
  t4:
    input: [l3]
    output: [l5]
    args: []
    name: lps2lts
  t5:
    input: [l4, l5]
    output: []
    args: [-ebisim-gv]
    name: ltscompare

result: |
  result = t5.value['result']
