nodes:
  l1:
    type: BesSpec
  l2:
    type: bes
  l3:
    type: BesSpec
  l4:
    type: bes

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: txt2pbes
  t2:
    input: [l2]
    output: [l3]
    args: []
    name: pbespp
  t3:
    input: [l3]
    output: [l4]
    args: []
    name: txt2pbes
  t4:
    input: [l2]
    output: []
    args: []
    name: pbessolve
  t5:
    input: [l4]
    output: []
    args: []
    name: pbessolve
result: |
  result = t4.value['solution'] == t5.value['solution']

