nodes:
  l1:
    type: pbesspec
  l2:
    type: pbes
  l3:
    type: pbes

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: txt2pbes
  t2:
    input: [l2]
    output: [l3]
    args: []
    name: pbespareqelm
  t3:
    input: [l2]
    output: []
    args: []
    name: pbessolve
  t4:
    input: [l3]
    output: []
    args: []
    name: pbessolve
result: |
  result = t3.value['solution'] == t4.value['solution']

