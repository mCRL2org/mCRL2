nodes:
  l1:
    type: mcrl2
  l2:
    type: lps
  l3:
    type: pbes

tools:
  t1:
    input: [l1]
    output: [l2]
    args: [-n]
    name: mcrl22lps
  t2:
    input: [l2]
    output: [l3]
    args: []
    name: lps2pbes
  t3:
    input: [l3]
    output: []
    args: []
    name: pbessolve
result: |
  result = True

