nodes:
  l1:
    type: pbesspec
  l2:
    type: pbes

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: txt2pbes
  t2:
    input: [l2]
    output: []
    args: []
    name: pbessolve
  t3:
    input: [l2]
    output: []
    args: []
    name: pbessolvesymbolic

result: |
  result = t2.value['solution'] == t3.value['solution']