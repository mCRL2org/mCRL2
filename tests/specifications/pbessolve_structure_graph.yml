nodes:
  l1:
    type: PbesSpec
  l2:
    type: PBES

tools:
  t1:
    input: [l1]
    output: [l2]
    args: []
    name: txt2pbes
  t2:
    input: [l2]
    output: []
    args: [--check-strategy]
    name: pbessolve
  t3:
    input: [l2]
    output: []
    args: []
    name: pbes2bool
result: |
  result = t2.value['solution'] == t3.value['solution']
